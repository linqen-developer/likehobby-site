<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LikeHobby - 취미를 사업으로!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">LikeHobby</a>
        <div class="nav-links">
            <a href="login.html">로그인</a>
            <a href="create.html">시작하기</a>
        </div>
    </nav>

    <div class="hero">
        <h1>취미를 사업으로, 5초 만에 시작하세요</h1>
        <p>나만의 서브도메인을 생성하고 전문 웹사이트를 운영해보세요.</p>
        <a href="create.html" class="cta-button">무료로 시작하기</a>
    </div>

    <script>
        // 간단한 애니메이션
        document.querySelector('.hero h1').style.opacity = '0';
        setTimeout(() => {
            document.querySelector('.hero h1').style.opacity = '1';
            document.querySelector('.hero h1').style.transform = 'translateY(0)';
        }, 500);
    </script>
</body>
</html>
